        CronIsRunningTitle: Opgelet
        Description: "Gebruik deze uploadfunctie om veel afbeeldingen van verschillende artikelen tegelijk te uploaden. \nDe afbeeldingen worden automatisch toegewezen als u de bestandsnamen als volgt benoemt: \n\n [Artikelnummer] .png / jpg / jpeg \n OF \n [Artikelnummer] - [Doorlopend nummer] .png / jpg / jpeg \n OF \n [Artikelnummer] - [Doorlopend nummer] - [Korte beschrijving-zonder-spaties] .png / jpg / jpeg \n\nDe vermelding [Korte beschrijving-zonder-spaties] is optioneel en wordt gebruikt voor zoekmachineoptimalisatie (SEO) en meer bepaald om een betere zichtbaarheid van zoekmachines zoals Google te bereiken. \nAls [Korte beschrijving-zonder-spaties] niet is opgegeven, wordt de artikelnaam gebruikt als parameter voor de zoekmachineoptimalisatie. \n\nVoorbeeld: \nU wilt aan beide artikelen met artikelnummers 502.133.66.5 en 758.500.08.9 telkens 4 afbeeldingen toewijzen. 3 daarvan moet een eigen korte beschrijving hebben. \nTelkens moet een afbeelding voor de artikelen met de artikelnummers 128.000.01.7 en 542.550.08.1. gedownload worden.  \nDe bestandsnamen moeten er als volgt uitzien: \n\n 502.133.66.5-1.png \n 502.133.66.5-2-koffiemachine-XYZ-front view.png \n 502.133.66.5-3-koffiemachine-XYZ-view-left-side.png \n 502.133.66.5-4-koffiemachine-XYZ-view-right-side.png \n 758.500.08.9-1.png \n 758.500.08.9-2.png \n 758.500.08.9-3.png \n 758.500.08.9-4.png \n 128.000.01.7.png \n 542.550.08.1.png \n\nHoud er rekening mee dat de afbeelding waarvoor het volgnummer 1 is opgegeven, als de afbeelding voor de lijstweergave wordt gebruikt. \nHoud er ook rekening mee dat bestaande afbeeldingen van de betrokken artikelen volledig worden overschreven als u deze functie gebruikt. \n"
